<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Address Registration</title>
<link rel="stylesheet" href="address.css">
<link rel="icon" href="img/favicon.jpg" type="image/x-icon">

</head>

<body>
<div class="background"></div>
<center>
    <div class="login-container">
        <form action="register.php" method="post">
            <h2>Address Registration</h2>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="postcode">Postcode</label>
                <input type="text" id="postcode" name="postcode" placeholder="Enter your postcode" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="telephone">Telephone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter your country" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Enter your state" required>
            </div>
            <button type="submit">Register</button>
            <br><br>
        </form>
    </div>
</center>
</body>
</html>
